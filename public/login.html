<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="utf-8">
    <title>הסדנה לידע ציבורי</title>

    <script defer src="/__/firebase/3.9.0/firebase-app.js"></script>
    <script defer src="/__/firebase/3.9.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/3.9.0/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js"></script>
    <script defer src="./scripts/jquery-3.1.1.min.js"></script>
    <script defer src="./scripts/bootstrap.min.js"></script>
    <script defer src="./scripts/login.js"></script>

    <link rel="stylesheet" href="./css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./css/main.css"/>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">הסדנה - רשם מתנדבים</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-5">
            <h2>עדיין לא נרשמת?</h2>
            <button class="btn btn-info" id="register">הרשמה</button>
            <hr />
            <img src="images/sign-in-with-google.png" style="cursor: pointer;" id="google-signin" width="200" title="Sign in with Google" />
        </div>
        <div class="col-md-5 col-md-offset-1">
            <h2>התחברות</h2>
            <div class="form-group">
                <label for="username">אימייל</label>
                <input type="text" class="form-control" id="username">
            </div>
            <div class="form-group">
                <label for="password">סיסמה</label>
                <input type="password" class="form-control" id="password">
            </div>

            <div class="form-group text-center">
                <button id="btnSubmit" class="btn btn-primary">התחבר</button>
            </div>
        </div>
    </div>
</div>
<div class="loading" id="loading">Loading...</div>
</body>
</html>
